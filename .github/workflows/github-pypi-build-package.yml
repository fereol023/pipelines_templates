name: ghaction-pypi-build-pkg

on:
  workflow_call:
    secrets:
      PYPI_API_TOKEN:
        required: true
    inputs:
      INDEX_URL:
        description: 'The Python Package Index URL to publish to'
        required: false
        default: 'https://test.pypi.org/legacy/'
        type: string
      PROJECT_URL:
        description: 'The Python Package Index URL to view the published package'
        required: false
        default: 'https://test.pypi.org/project/DPE-Energy-Performance-Analysis-ETL-pkg/'
        type: string
      


jobs:
  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: Publish Python üêç distribution üì¶ to PyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: ${{ inputs.PROJECT_URL }}

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish distribution üì¶ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: ${{ inputs.INDEX_URL }}
        password: ${{ secrets.PYPI_API_TOKEN }}